{% extends 'app_admin/base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 45%;
            text-align: center;
        }

        .card h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            margin: 0;
            color: #666;
        }

        .card .value {
            font-size: 2em;
            color: #4CAF50;
        }

        .card .description {
            font-size: 1em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableau de Bord E-commerce</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Ventes</h2>
                <p class="value" id="salesValue">0</p>
                <p class="description">Total des ventes</p>
            </div>
            <div class="card">
                <h2>Produits</h2>
                <p class="value" id="productsValue">0</p>
                <p class="description">Total des produits/articles </p>
            </div>
            <div class="card">
                <h2>Utilisateurs</h2>
                <p class="value" id="usersValue">0</p>
                <p class="description">Total des utilisateurs</p>
            </div>
            <div class="card">
                <h2>Commandes</h2>
                <p class="value" id="ordersValue">0</p>
                <p class="description">Total des commandes</p>
            </div>
        </div>
    </div>
    <script>
        // Exemple de donn√©es dynamiques
        document.getElementById('salesValue').innerText = {{ totals_ventes }};
        document.getElementById('productsValue').innerText = {{ totals_produits }};
        document.getElementById('usersValue').innerText ={{ users_count }};
        document.getElementById('ordersValue').innerText ={{ totals_commandes }};
    </script>
</body>
</html>

{% endblock %}
